<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 html</title>
</head>
<body>
    
    <table border="black">
        <caption>Student information</caption>

    <tr>
        <th rowspan="6">INFO</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
    </tr>
   <tr>
    <th>City</th>
    <th>House</th>
   </tr> 
   <tr>
    <td>A</td>
    <td>Delhi</td>
    <td>1</td>
   </tr>
   <tr>
    <td>B</td>
    <td>Mumbai</td>
    <td>2</td>
   </tr>
   <tr>
    <td>c</td>
    <td>Kolkata</td>
    <td>3</td>
   </tr>
   <tr>
    <td>D</td>
    <td>Pune</td>
    <td>4</td>
   </tr>

    </table>
    <hr>
    <form action="/server">
        <div> 
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
       <br><br>
       <div>
        <label for="gender">Sex</label>
        <input type="radio" value="male"> <label for="male">Male</label>
        <input type="radio" value="female"> <label for="female">female</label>
       </div>
       <br><br>
       <div> 
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="">Select an option</option>
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">CANADA</option>
        </select>
       </div>
       <br><br>
       <div>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
       </div>
       <br><br>
     <div>
        <input type="checkbox" id="subscribe" value="subscribe" name="subscribe"> <label for="subscribe">Subscribe?</label>
     </div>
     <br><br>
        <button type="submit">submit</button>
    </form>
    <hr>
    <form action="/serverr">

        <h2>feedback form</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div> <br>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Write your Email">
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="rate">Rate of ours 5:</label> <br>
            <input type="radio" value="1"> <label for="rate">1</label> <br>
            <input type="radio" value="2"> <label for="rate">2</label> <br>
            <input type="radio" value="3"> <label for="rate">3</label> <br>
            <input type="radio" value="4"> <label for="rate">4</label> <br>
            <input type="radio" value="5"> <label for="rate">5</label> <br>
        </div> <br>
        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
